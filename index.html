<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Game</title>
</head>
<body onload="as_onload()">
    <div id="as_load"></div>
    <div id="app">
        <div class="game">
            <h2>Rock Paper Scissor</h2>
            <div class="game_result">
                <div class="game_result-bx">
                    <h2 id="user_icon"></h2>
                    <h3 id="user_score">You</h3>
                    <h3 id="user_result"></h3>
                </div>
                <div class="game_result-bx">
                    <h2 id="bot_icon"></h2>
                    <h3 id="bot_score">Bot</h3>
                    <h3 id="bot_result"></h3>
                </div>
            </div>
            <div class="game_options"></div>
            <a href="https://aziz-webdev.netlify.app">&copy Aziz Sobirov 15.11.2021</a>
        </div>
    </div>


    <script src="https://aziz-sobirov.github.io/AS-library/js/anime-min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/players.js"></script>
    <script src="https://aziz-sobirov.github.io/AS-library/js/as.js"></script>
</body>
</html>
